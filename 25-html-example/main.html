<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
    /* ここにCSSを記述します */
    body {
        background-color: lightblue;
    }

    h1 {
        color: white;
        text-align: center;
    }
    </style>
</head>
<body>

<h1>My First CSS Example</h1>
<p>This is a paragraph.</p>
<div style="writing-mode: vertical-lr;">（table内での）日本語の縦表示の練習</div>

<table border="1">
    <tr style="height: 100px;">
      <th style="height: 100px;">
        <div style="writing-mode: vertical-rl;">日付を縦に表示する</div>
      </th>
      <th style="height: 100px; width: 100px;" >
        <div style="writing-mode: vertical-rl;">集合場所</div>
    </th>
    </tr>
    <tr>
      <td style="height:100px; writing-mode: vertical-rl;">td, thの高さを設定しないとダメ</td>
      <td style="height:100px;">
        <div style="writing-mode: vertical-rl;">td, thの高さを設定ししてDivで囲む</div>
      </td>
    </tr>
    <tr>
      <td>2016/5/20</td>
      <td>原宿</td>
    </tr>
    </table>
</body>
</html>
